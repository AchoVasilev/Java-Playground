<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
     <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>


<div class="container-fluid" th:object="${offer}">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Mileage </span> <span th:text="*{mileage}"></span></div>
                    <div class="card-text"><span>• Price </span><span th:text="*{price}"></span></div>
                    <div class="card-text"><span>• Engine type </span> <span th:text="*{engine.name()}"></span></div>
                    <div class="card-text"><span>• Transmission type </span> <span th:text="*{transmission.name()}"></span></div>
                    <div class="card-text"><span>• Offer created </span></div>
                    <div class="card-text"><span>• Offer modified</span></div>
                    <div class="card-text"><span>• Seller - </span><span th:text="*{getSellerFullName()}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/{id}/edit(id=*{id})}">Update</a>

                <form th:action="@{/offers/{id}(id=*{id})}" th:method="delete">

                    <input type="submit" class="card-link" value="Delete">
                </form>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
